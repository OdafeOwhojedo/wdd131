<body>

<header class="site-header">
    <div class="header-left">
        <img src="images/dogon-mask.webp" class="site-logo" alt="logo">
        <h1 class="site-title">Odafe-African Art & Culture Explorer</h1>
    </div>

    <button id="hamburger" class="hamburger">â˜°</button>

        </ul>

</header>

<main>
    <section class="card contact-card">
        <h2>Contact Us</h2>
        <p>If you have questions or comments, feel free to send a message.</p>

        <form class="contact-form">

            <div class="form-group">
                <label for="name">Full Name</label>
                <input id="name" type="text" required placeholder="Enter your full name">
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input id="email" type="email" required placeholder="example@mail.com">
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" required placeholder="Write your message here..."></textarea>
            </div>

            <button type="submit" class="btn-submit">Send Message</button>

        </form>

    </section>
</main>

<footer class="site-footer">
    <p>&copy; 2025 Odafe-African Art & Culture Explorer</p>
</footer>

</body>
