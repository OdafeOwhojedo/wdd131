<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artists - Odafe Erikevwie African Art & Culture Explorer</title>

    <link rel="stylesheet" href="styles/africa-art.css">
    <script src="scripts/africa-art.js" defer></script>

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>

<body>

<header class="site-header">
    <div class="header-left">
        <img src="images/dogon-mask.webp" class="site-logo" alt="logo">
        <h1 class="site-title">Odafe-African Art & Culture Explorer</h1>
    </div>

    <button id="hamburger" class="hamburger">☰</button>

    <nav id="nav-menu" class="nav-menu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="art-styles.html">Art Styles</a></li>
            <li><a href="artists.html" class="active">Artists</a></li>
            <li><a href="contact.html">Contact Us</a></li>
        </ul>
    </nav>
</header>

<main>
    <section class="card">
        <h2>African Artists</h2>
        <p>Browse notable African artists by region or search for an artist.</p>

        <!-- Controls identical to art-styles.html -->
        <div class="style-controls">

            <select id="artist-region">
                <option value="all">All Regions</option>
                <option value="west">West Africa</option>
                <option value="east">East Africa</option>
                <option value="central">Central Africa</option>
                <option value="south">Southern Africa</option>
            </select>

            <input id="artist-search" type="search" placeholder="Search artists…">
        </div>

        <!-- Dynamic artist cards load here -->
        <div id="artistsGrid" class="grid"></div>

    </section>
</main>

<footer class="site-footer">
    <p>&copy; 2025 Odafe-African Art & Culture Explorer</p>
</footer>

</body>
</html>
