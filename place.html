<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Erikevwie Odafe">
    <meta name="description" content="Visit Nigeria | An invitation to visit Nigeria and explore her natural beauty, culture and people.">
    <title>Visit Nigeria</title>
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <header>
        <h1>Visit Nigeria</h1>
    </header>
    <main>
        <section class="hero">
            <picture>
                <source srcset="images/Lagos.webp" media="(min-width:600px)">
                <img src="images/lagoos.webp" alt="Lagos City">
            </picture>
        </section>
         <section class="data">
                <h2>Data</h2>
                <p><strong>Area:</strong>  923,770 sq km</p>
                <p><strong>Population:</strong>  232.7 million</p>
                <p><strong>Capital:</strong>  Abuja</p>
                <p><strong>Language:</strong>  English Language</p>
                <p><strong>Currency:</strong>  The Naira(&#8358;)</p>
                <p><strong>Time Zone:</strong>  WAT</p>
                <p><strong>Calling Code:</strong>  +234</p>
                <p><strong> TLD:</strong>  .mg</p>
         </section>

         <section class="weather">
                <h2>
                    Weather
                    <img src="images/cloud-icon.svg" alt="Icon of a cloud" class="section-icon" width="30">
                </h2>
                <p><strong>Temperature:</strong><span id="temp"> 10</span>C</p>
                <p><strong>Conditions:</strong><span id="conditions">  Partly Cloudy</span></p>
                <p><strong>Wind:</strong><span id="wind">  15</span>km/hr</p>
                <p><strong>Wind Chill:  </strong><span id="windChill">  </span></p>
         </section>
    </main>
    <footer>
        <p>&copy; <span id="currentyear"></span> | Odafe Erikevwie | Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>
