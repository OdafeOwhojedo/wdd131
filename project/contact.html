    <meta charset="UTF-8">

    <title>Contact Us — Odafe Erikevwie African Art & Culture Explorer Page</title>
    <meta name="description" content="Odafe Erikevwie African Art & Culture Explorer Page | Erikevwie Odafe | This website is intended to act as a small informational website showcasing notable African art styles, famous artists, traditional crafts, and their cultural significance. It is intended for the world to view and appreciate African traditional arts and crafts through the eyes and opinions of Odafe Erikevwie.  ">
    <meta name="author" content="Odafe Erikevwie">
    <link rel="stylesheet" href="styles/africa-art.css">
    <script src="scripts/africa-art.js" defer></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto&display=swap">

    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Merriweather:wght@700&display=swap" rel="stylesheet">
</head>
<body>
   <header class="site-header">
    <div class="header-left">
      <img src="images/dogon-mask.webp" alt="logo" class="site-logo" />
      <h1 class="site-title">Odafe-African Art & Culture Explorer</h1>
    </div>
    <button id="hamburger" class="hamburger" aria-label="Open navigation">☰</button>
    <nav id="nav-menu" class="nav-menu">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="art-styles.html">Art Styles</a></li>
        <li><a href="artists.html">Artists</a></li>
        <li><a href="contact.html" class="active">Contact Us</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="card">
      <h2>Contact Us</h2>
      <p>Send feedback or ask about content and sources.</p>

      <form id="contactForm" class="contact-form">
        <label>
          Your name
          <input name="name" type="text" required>
        </label>

        <label>
          Email
          <input name="email" type="email" required>
        </label>

        <label>
          Message
          <textarea name="message" rows="6" required></textarea>
        </label>

        <div class="form-actions">
          <button type="submit" class="btn">Send</button>
          <button type="reset" class="btn ghost">Reset</button>
        </div>
        <p id="contactStatus" class="muted"></p>
      </form>
    </section>
  </main>
  <footer class="site-footer">
    <p>&copy; 2025 Odafe-African Art &amp; Culture Explorer</p>
  </footer>

    
</body>
